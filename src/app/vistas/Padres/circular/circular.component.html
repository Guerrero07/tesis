<body>
    <div class="card border-dark" *ngFor="let item of comunicado">
        <div class="card-header d-flex justify-content-center">
          <h5 class="text-uppercase"> {{item.tipo}}</h5>
        </div>
        <div class="card-body">
            <ul class="list-unstyled">
                <li class="media">
                    <img src="https://www.cobituc.org.ar/wp-content/uploads/2015/04/circulares_icono_destaque.png" class="mr-3" width="100" height="100" alt="...">
                    <div class="media-body">
                          <p>{{item.descripcion}}
                          </p>
                          <p> <em>Se realizar√° en fecha: </em> {{item.fEvento}}</p>
                        <p><em>A horas: </em>{{item.hEvento}}</p>
                        <p><em>Atte: </em>{{item.origen}}</p>
                          <footer class="blockquote-footer text-right">{{item.fPublicacion}}</footer>
                      </div>
                </li>
            </ul>
        </div>
    </div>
   
    <nav class="navegacion" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
    </nav>    
</body>
