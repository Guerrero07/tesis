<body>
<div class="container">
    <h4 class="titulo">RESERVAR ENTREVISTA</h4>
    <form class="formulario">
        <div class="form-group">
            <h6>Alumno:</h6>
            <input type="text" class="form-control" id="alumno" placeholder="nombre completo">
        </div>
        <div class="form-group">
            <h6 >Seleccione con quien desea su entrevista</h6>
            <select class="form-control" id="area" onchange="mostrar(this.value)">
                <option  selected style="display: none"> Seleccione</option>
                <option value="2">DOCENTE</option>
                <option value="1">DIRECCION</option>
                <option value="1">FINANZA</option>
                <option value="1">CONSEJEROS</option>
            </select>
        </div>
        <div class="form-group" id="materia" style="display:none">
            <h6>Docente de la materia:</h6>
            <select class="form-control" id="horario" onchange="mhorario(this.value)">
                <option value="" selected style="display: none">Seleccione </option>
                <option value="1">Materia 1</option>
                <option value="2">Materia 2</option>
                <option value="3">Materia 3</option>
                <option value="4">Materia 4</option>
                <option value="5">Materia 5</option>
            </select>
        </div>
        <div class="form-group" id="horario1" style="display: none">
            <h6>Horarios Disponibles:</h6>
            <select class="form-control" id="h1">
                <option>Lunes 8:00</option>
                <option>Lunes 8:20</option>
                <option>Lunes 8:40</option>
                <option>Lunes 9:00</option>
                <option>Lunes 9:20</option>
            </select>
        </div>
        <div class="form-group" id="horario2" style="display: none">
            <h6>Horarios Disponibles:</h6>
            <select class="form-control" id="h1">
                <option>Martes 9:00 AM</option>
                <option>Martes 9:20 AM</option>
                <option>Martes 9:40 AM</option>
                <option>Martes 10:00 AM</option>
                <option>Martes 10:20 AM</option>
            </select>
        </div>
        <div class="form-group" id="horario3" style="display: none">
            <h6>Horarios Disponibles:</h6>
            <select class="form-control" id="h1">
                <option>Miercoles 8:00 AM</option>
                <option>Miercoles 8:20 AM</option>
                <option>Miercoles 8:40 AM</option>
                <option>Miercoles 9:00 AM</option>
                <option>Miercoles 9:20 AM</option>
            </select>
        </div>
    <div class="form-group" id="dia" style="display: none">
            <h6>Dias Disponibles:</h6>
            <select class="form-control" id="h1">
                <option>Lunes</option>
                <option>Martes</option>
                <option>Miercoles</option>
                <option>Jueves</option>
                <option>Viernes</option>
            </select>
        </div>
        <div class="form-group" id="horadia" style="display: none">
            <h6>Horarios Disponibles:</h6>
            <select class="form-control" id="h1">
                <option>9:00 AM</option>
                <option>9:30 AM</option>
                <option>10:00 AM</option>
                <option>10:30 AM</option>
                <option>11:00 AM</option>
            </select>
        </div>
        <div class="form-group">
            <h6>Motivo</h6>
            <textarea class="form-control" rows="3" id="tarea"></textarea>
        </div>
        <div class="form-group">
            <div class="btn-contenedor">
                <button type="button" class="btn btn-success" id="Reservar">Reservar</button>
            </div>
        </div>
    </form>
    <p class="text-info">
</div>
</body>
